<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>To-Do App</title>
</head>
<body>
    <h1 id="head">To-Do App</h1>
    <div class="container">
        <h1>Daily To-Do List</h1>
        <div class="input-section">
            <input type="text" id="daily-task" placeholder="Add a daily task">
            <button onclick="addDailyTask()">Add</button>
        </div>
        <ul id="daily-list"></ul>
    </div>
    <div class="container">
        <h1>Weekly To-Do List</h1>
        <div class="input-section">
            <input type="text" id="weekly-task" placeholder="Add a weekly task">
            <button onclick="addWeeklyTask()">Add</button>
        </div>
        <ul id="weekly-list"></ul>
    </div>
    <div class="container">
        <h1>Monthly To-Do List</h1>
        <div class="input-section">
            <input type="text" id="monthly-task" placeholder="Add a monthly task">
            <button onclick="addMonthlyTask()">Add</button>
        </div>
        <ul id="monthly-list"></ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
